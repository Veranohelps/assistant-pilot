def mapsProperties = new Properties()
try {
    mapsProperties['ANDROID_MAPS_API_KEY'] = System.getenv('ANDROID_MAPS_API_KEY')
} catch (Exception e){
    project.logger.warn('Failed to read ANDROID_MAPS_API_KEY from environment.', e)
}

def mapsApiKey = mapsProperties.getProperty('ANDROID_MAPS_API_KEY')
if(mapsApiKey == null || mapsApiKey == ""){
    throw new GradleException('Missing `ANDROID_MAPS_API_KEY` environment variable')
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "uz.dersu.assistant.pilot"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        manifestPlaceholders = [ANDROID_MAPS_API_KEY: mapsApiKey]
    }

    signingConfigs {
        release {
            storeFile file(System.getenv('ANDROID_JKS_PATH'))
            storePassword System.getenv('ANDROID_STORE_PASSWORD')
            keyAlias System.getenv('ANDROID_KEY_ALIAS')
            keyPassword System.getenv('ANDROID_KEY_PASSWORD')
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.android.material:material:1.3.0'
}
