version: "3.8"
services:
  api:
    build: ./api2
    ports:
      - "3033:3033"
    environment:
      APP_PORT: 3033
      APP_URL: "http://localhost:3033"
      NODE_ENV: "local"
      DB_HOST: "database"
      DB_USER: "dersu-user"
      DB_PASSWORD: "123456"
      DB_DATABASE: "dersu-db"
      API_ADMIN_TOKEN: "123456"
    volumes:
      - ./api2/src:/home/dersu-api/src
  database:
    image: postgis/postgis:13-3.1-alpine
    shm_size: 256MB
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: dersu-user
      POSTGRES_DB: dersu-db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgres-data:/var/lib/postgresql/data/pgdata
  admin-console:
    build:
      context: ./admin-console
      target: builder
      args:
        NODE_ENV: local
        REACT_APP_ENV: local
        REACT_APP_API_BASE_URL: http://localhost:3033
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: local
      REACT_APP_ENV: local
      REACT_APP_API_BASE_URL: http://localhost:3033
    volumes:
      - ./admin-console/src:/home/dersu-admin-console/src
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
